{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    {% bootstrap_css %}
</head>
<body>
    <div class="container">
        <h1>Contato</h1>
        {% bootstrap_messages %}
        <!-- A URL LEVA O NAME DA URL-->
        <form action="{% url 'contact' %}" method="POST" class="form" autocomplete="off">
            {% csrf_token %}
            <!--Aplica o css a chave 'form' do context-->
            {% bootstrap_form form%}
            {% buttons %}
                <button type="submit" class='btn btn-primary'>Enviar Mensagem</button>
            {% endbuttons %}
            
        </form>
    </div>
{% bootstrap_javascript jquery='full' %}
</body>
</html>
