{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto</title>
    {% bootstrap_css %}
</head>
<body>
    <div class="container">
        <h1>Produto</h1>
        {% bootstrap_messages %}

        <!--ENCTYPE para upload de arquivos-->
        <form action="{% url 'product' %}" method="POST" class="form" autocomplete="off"
         enctype="multipart/form-data">
            {% csrf_token %}

            {% bootstrap_form form %}

            {% buttons %}
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            {% endbuttons %}
        
        </form>
    </div>

{% bootstrap_javascript jquery='full' %}
</body>
</html>
